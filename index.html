<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="resources/style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>Current Weather</title>
</head>
<body>

  <header>
      <div class="logo">
      <h1 style="text-align: center;"><span class="white">Current</span>Weather</h1>
      </div>
  </header>

  <div class="weather-container">
    <div class="summary">
      <div class="summary-inner">
      <div class="location">
        <span><i class="fas fa-map-marker-alt" ></i></span><span class="city"></span>
        <p class="time"></p>
      </div>
      <div class="conditions">
        <div class="weather-icon">
          <div class="weather"></div>
          <div class="icon"><img></div>
        </div>
        <div class="temperatures">
          <div class="temp"></div>
          <div class="feels"></div>
        </div>
      </div>
    </div>
  </div>
    <div class="details">
      <div class="details-inner">
        <div class="details-content">
          <div class="humidity"></div>
          <div class="wind-speed"></div>
          <div class="clouds"></div>
        </div>
        <div class="sun"><img src="resources/img/sunrise.png" class="sunrise-icon"><span class="sunrise"></span><span><img src="resources/img/sunset.png" class="sunset-icon"><span class="sunset"></span></span></div>
      </div>
    </div>
  </div>

    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/38e68832a0.js" crossorigin="anonymous"></script>
    <script src="resources/script.js"></script>
    
</body>
</html>
